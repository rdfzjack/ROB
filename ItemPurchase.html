<!DOCTYPE html>
<html>
  <head>
    <title>Item Store</title>
    <style>
      .item {
        list-style-type: none;
        margin-left: -25px;
      }
      .item:before {
        content: "○ ";
        cursor: pointer;
      }
      .item.bought:before {
        content: "● ";
        cursor: default;
      }
    </style>
    <script src="ItemPurchase.js"></script>
  </head>
  <body>
    <h1>Item Store</h1>
    <h2>Balance: $<span id="balance">2000</span></h2>
    <ul id="itemList">
      <li class="item" onclick="buyItem(this)">Item 1 - $100</li>
      <li class="item" onclick="buyItem(this)">Item 2 - $200</li>
      <li class="item" onclick="buyItem(this)">Item 3 - $300</li>
      <!-- Add more items here -->
    </ul>
    <button id="finishButton">That's all</button>
  </body>
</html>
