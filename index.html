<!DOCTYPE html>
<html>
  <head>
    <title>Character Creation</title>
  </head>
  <body>
    <h1>Character Creation</h1>
    <form id="characterForm">
      <label for="smart">Smart:</label>
      <input type="number" id="smart" min="0" max="5" value="0" /><br />

      <label for="funny">Funny:</label>
      <input type="number" id="funny" min="0" max="5" value="0" /><br />

      <label for="violent">Violent:</label>
      <input type="number" id="violent" min="0" max="5" value="0" /><br />

      <button type="submit">Create Character</button>
    </form>
    <div id="characterResult"></div>
    <script src="script.js"></script>
  </body>
</html>
