<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <script>
    // Function to check the visit count and redirect if it's the fifth visit
    function checkVisitCount() {
      // Retrieve the visit count from localStorage or set it to 0 if it doesn't exist
      var visitCount = parseInt(localStorage.getItem("visitCount")) || 0;

      // Increment the visit count by 1
      visitCount++;

      // Store the updated visit count in localStorage
      localStorage.setItem("visitCount", visitCount);

      // Check if it's the fifth visit
      if (visitCount === 2) {
        // Redirect to a different website after the fifth visit
        window.location.href = "emergency1.html";
      }
    }

    // Call the checkVisitCount function when the page loads
    checkVisitCount();
  </script>
  <body>
    <div class="container">
      <p>The emergency entrance is tightly locked.</p>
      <p>But there is a ventilation fan, which is connected to the air-con.</p>
      <a id="trueBtn">Throw trash</a><br />
      <a id="falseBtn">Leave</a>

      <script>
        const trueBtn = document.getElementById("trueBtn");
        const falseBtn = document.getElementById("falseBtn");

        trueBtn.addEventListener("click", function () {
          localStorage.setItem("AirconBr", "true");
          window.location.href = "trash.html";
        });

        falseBtn.addEventListener("click", function () {
          localStorage.setItem("AirconBr", "false");
          window.location.href = "p1.html";
        });
      </script>
    </div>
  </body>
</html>
